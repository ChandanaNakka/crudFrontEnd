{% set title = 'Account Profile' %}

{% extends 'src/Table/ShowFromJs/SourceCode/Masters/Simple.html' %}

{% block content %}
<div class="pagetitle">
    <h1 class="d-block d-sm-none">{{tableName}} ShowAll</h1>
    <h1 class="d-none d-sm-block"><a id="RefreshBSTableId">Show All</a></h1>
    <nav class="d-none d-sm-block">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item">{{tableName}}</li>
            <li class="breadcrumb-item active">Show All</li>
        </ol>
    </nav>
</div>

<div class="spinner-border" id="SpinnerId" role="status" style="display: none;">
    <span class="visually-hidden">Loading...</span>
</div>


<table id="table">
    <tfoot>
        <tr id="FormId">
            <td><input type="text" class="form-control" placeholder="Enter name" aria-label="Recipient's username" aria-describedby="basic-addon2" id="StudentName"> </td>

             <td><input type="text" class="form-control" placeholder="Enter Mobile Number" aria-label="Recipient's username" aria-describedby="basic-addon2" id="Mobile"> </td>
            <td><button class="btn btn-outline-secondary" type="button" id="TableFooterSaveButtonId">Save</button></td>
        </tr>
    </tfoot>

</table>
{% endblock %}

{% block js %}
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.6/dist/extensions/export/bootstrap-table-export.min.js"></script>
<!-- <script type="module" src="../Js/pages/FixedColumns-Simple/StartFunc.js"></script> -->
<script type="module" src="../Js/pages/inHeader-Mobile/StartFunc.js"></script>
{% endblock %}
